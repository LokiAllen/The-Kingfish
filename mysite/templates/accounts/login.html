<!DOCTYPE html>

{% extends "../base.html" %}
{% load static %}
{% block templatepage %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <title>Login</title>
</head>
<body>

<form method="POST" action="">
    {% csrf_token %}
    <form method="POST" action="" enctype="multipart/form-data" class="dropzone" id="RegisterForm">
        {% csrf_token %}
        <div class="register-container login-container">
            <h1 class="register-title">Login</h1>
            {% if form.username_or_email.errors %}
                <p class="-username login-error">Account not found</p>
            {% endif %}
            <div class="input-container -username username-login">
                <input name="username_or_email" type="text" id="input" required="">
                <label for="input" class="label">Username or Email</label>
                <div class="underline"></div>
            </div>

            {% if form.password.errors %}
                <p class="-password error">Incorrect password</p>
            {% endif %}
            <div class="input-container -password">
                <input name="password" type="password" id="input" required="">
                <label for="input" class="label">Password</label>
                <div class="underline"></div>
            </div>
            <div class="buttons">
                <button onclick="location.href='{% url 'accounts:register' %}'" type="button" class="register-btn">Register</button>
                <button>Login</button>
            </div>
        </div>
    </form>
</form>
</body>
</html>
{% endblock %}
