<!DOCTYPE html>

{% extends "./base.html" %}


{% block template %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Penguin Game</h1>

{% if user.is_authenticated %}
    {% if user.is_superuser %}
        <h1>Admin</h1>
        <button onclick="location.href='{% url 'siteadmin:manageqr' %}'" type="button">Manage QR Codes</button>
    {% else %}
        <h2> Welcome back {{ user.username }}!</h2>
    {% endif %}

        <button onclick="location.href='{% url 'accounts:profile' username=user.username %}'" type="button" class="primarybutton">PLAY</button>
{% else %}
    <button onclick="location.href='{% url 'accounts:register' %}'" type="button">Register</button>
    <button onclick="location.href='{% url 'accounts:log_in' %}'" type="button" class="primarybutton">Login</button>
{% endif %}
</body>
</html>
{% endblock %}
