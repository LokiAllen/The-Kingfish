{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penguin Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <nav class="topnav">

        <div class="topnav-left">
            <a class="topnav-brand" href="{% url 'home' %}">Penguin Site</a>
        </div>

        <div class="topnav-center"> 

            {% if logged_in %}

                <a href="{% url 'leaderboard' %}" class="nav-link">Leaderboard</a>

            {% endif %}

            <a href="{% url 'leaderboard' %}" class="nav-link">Get Coins</a>
            <a href="{% url 'leaderboard' %}" class="nav-link">About</a>
                
        </div>

        <div class="topnav-right">

            {% if logged_in %}

                {% if super %}
                    <h1>Admin</h1>                                                    
                    <button onclick="location.href='{% url 'siteadmin:manageqr' %}'" type="button">Manage QR Codes</button>
                {% endif %}

                {{ user.username }}</body>
                <button onclick="location.href='{% url 'accounts:logout' %}'" type="button">Logout</button>

            {% else %}

                <button onclick="location.href='{% url 'accounts:register' %}'" type="button">Register</button>
                <button onclick="location.href='{% url 'accounts:log_in' %}'" type="button" class="primarybutton">Login</button>

            {% endif %}    

        </div>        

    </nav>

    {% block template %}
    <div class="page">
        {% block templatepage %}
        {% endblock %}
    </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
