{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="topnav">

    <div class="topnav-left">
        <a class="topnav-brand" href="{% url 'home' %}">Penguin Site</a>
    </div>

    <div class="topnav-center">

        {% if user.is_authenticated %}

            <a href="{% url 'leaderboard' %}" class="nav-link">Leaderboard</a>
            <a href="{% url 'shop' %}" class="nav-link">Shop</a>
            <a href="{% url 'leaderboard' %}" class="nav-link">Get Coins</a>

        {% endif %}
        <a href="{% url 'home' %}" class="nav-link">About</a>

    </div>

    <div class="topnav-right">
        {% if user.is_authenticated %}

            <a id="pfp" href="{% url 'accounts:profile' username=user.username %}">
                <img
                        class="rounded-circle account-img"
                        src="{{ user.userinfo.picture.url }}"
                />
            </a>
            <a href="{% url 'accounts:profile' username=user.username %}" class="nav-link">{{ user.username }} </a>
            <button onclick="location.href='{% url 'accounts:logout' %}'" type="button">Logout</button>

        {% endif %}
        {% if user.is_superuser %}
            <button style="margin-left: 10px;"onclick="location.href='{% url 'siteadmin:manageqr' %}'" type="button">Manage QR Codes</button>
        {% endif %}
    </div>

</nav>

{% block template %}
    <div class="page">
        {% block templatepage %}
        {% endblock %}
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
