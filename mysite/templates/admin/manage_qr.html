<!-- template.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/manage_qr.js' %}"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
    </script>
        <style>
        .qr-container {
            display: none;
        }
    </style>
</head>
<body onload="refresh_values()">

<input type="text" id="dataInput" placeholder="Enter data (leave blank to complete for you)" style="width:18rem">

<button onclick="generateQRCode()">Generate QR Code</button>
<button onclick="location.href='{% url 'home' %}'" type="button">Home</button>
<div id="qrCodeContainer"></div>
<br>
<button onclick="showQRCodes()">Show All QR Codes</button>
<br>
<table>
    <thead class="qr-table-head" style="display:none">
        <tr>
            <th>Code</th>
            <th>Expired</th>
            <th>Longitude</th>
            <th>Latitude</th>
        </tr>
    </thead>
    <tbody class="qr-container">
    </tbody>
</table>
<br>
</body>
</html>
