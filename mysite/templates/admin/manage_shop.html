
<!DOCTYPE html>
{% extends "../base.html" %}

{% load static %}
{% block template %}
    <html lang="en">
    <head>
        <title>QR Code Generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'js/manage_shop.js' %}"></script>
        <script>
            var CSRF_TOKEN = '{{ csrf_token }}';
        </script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
    </head>
    <body onload="getShopInfo()">
    <div class="page">
        <div id="qrCodeContainer"></div>
        <table>
            <thead class="shop-table-head">

                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>

            <tbody id="shop-container">
            <tr>
                <td></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
    </body>
    </html>
{% endblock %}
